<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="assets/images/earth.png"
      type="image/x-icon"
    />
    <title>Flags Challange - Ximo Romero</title>
  </head>
  <body>
    <header class="element">
      <div class="container">
        <h1 class="title">Where in the world?</h1>
        <button id="theme-toggle">
          <i class="fi fi-rc-moon"></i>
          <label>Dark Mode</label>
        </button>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Filter and search section -->
        <section class="countries-filter">
          <div class="countries-filter-container element">
            <i class="fi fi-rr-search"></i>
            <input
              type="text"
              class="countries-filter-container__search"
              placeholder="Search for a country..."
              id="search-input"
            />
          </div>

          <div class="countries-filter__dropdown">
            <button class="countries-filter__dropdown-button element">
              <label>Filter by Region</label>
              <i class="fi fi-rr-angle-small-down"></i>
            </button>

            <ul class="countries-filter__dropdown-list element">
              <li
                class="countries-filter__dropdown-item"
                data-continent="Africa"
              >
                Africa
              </li>
              <li
                class="countries-filter__dropdown-item"
                data-continent="Americas"
              >
                America
              </li>
              <li class="countries-filter__dropdown-item" data-continent="Asia">
                Asia
              </li>
              <li
                class="countries-filter__dropdown-item"
                data-continent="Europe"
              >
                Europe
              </li>
              <li
                class="countries-filter__dropdown-item"
                data-continent="Oceania"
              >
                Oceania
              </li>
            </ul>
          </div>
        </section>

        <!-- Countries cards section -->
        <section class="countries-container"></section>

        <!-- Countries details section -->
        <section class="country-details" style="display: none"></section>
      </div>
    </main>
  </body>

  <script type="module" src="assets/js/main.js"></script>
</html>
